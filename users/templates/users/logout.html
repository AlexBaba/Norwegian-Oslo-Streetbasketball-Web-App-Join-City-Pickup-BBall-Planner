{% extends "users/base.html" %}
{% block title %}Logout{% endblock title %}
{% block content %}
    <style>

   body
    {
      background-image: url(../../../media/Backgroundimages/bakgrunn1.jpg);
      background-attachment: fixed;
   -webkit-background-size: cover;
   -moz-background-size: cover;
  -o-background-size: cover;
opacity: 1.5;
  background-size: 100%;
height: 100%;
width: 100%;

}


    @media screen and (min-width:140px) and (max-width:580px),
   screen and (min-device-width:140px) and (max-device-width:580px) {
        body {
            background-image: url(../../../media/Backgroundimages/bakgrunn1.jpg);
            -webkit-background-size: 100% 100%;
            -moz-background-size: 100% 100%;
            -o-background-size: 100% 100%;
            background-size: 100% 100%;
            opacity: 1.1;
            height: 100%;
            width: 100%;
        }


    }

   </style>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
        <h5 class="card-title">You have been logged out</h5>
        <p class="card-text">
            Thanks for your time, contact me for any comments or suggestions using my email address.
        </p>
        <br><hr><a href="{% url 'login' %}" class="btn btn-primary">Sign in again</a>
        </div>
    </div>


{% endblock content %}
